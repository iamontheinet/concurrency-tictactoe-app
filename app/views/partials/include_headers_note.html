<div class="apis">
	<h4><strong>IMP</strong>: With every API call you must pass the following <i>HTTP headers</i></h4>
	<ul>
		<li>
			<i class="text-aerospike">username</i> &mdash; This is your username created for this account. In your case: <i class="text-aerospike">{{username}}</i>
		</li>
		<li>
			<i class="text-aerospike">apikey</i> &mdash; The API key generated for you when you created this account. In your case: <i class="text-aerospike">{{apikey}}</i>
		</li>
	</ul>
</div>
