<div ng-include="'partials/login_register_header'"></div>

<div class="row text-center">
  <div class="col-sm-12">
  </div>
  <div class="col-sm-12">
    <form class="form" name="form" ng-submit="register(form)" novalidate>
      <div class="form-group">
        <input type="text" name="email" class="form-control" ng-model="user.email" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="password" name="password" class="form-control" ng-model="user.password" placeholder="Password">
      </div>
      <div class="form-group has-error">
        <p class="help-block">{{ errors }}</p>
      </div>
      <button type="submit" class="btn btn-primary btn-fixed"> Register </button>
    </form>
  </div>
</div>

<div class="row pad-a-little">
  <div class="col-sm-12">
    Already Have An Account? <a href="/login" class="text-center new-account">Log in</a>
  </div>
</div>
